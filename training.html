<script>
const QUESTIONS = {
  ubt: [
    { q: "Which line on a map connects points of equal elevation?",
      opts: ["Isobar", "Isotherm", "Contour line", "Meridian"], a: 2 }
  ],
  olympiad: [
    { q: "The Ring of Fire is associated with which tectonic boundary type?",
      opts: ["Divergent", "Convergent", "Transform", "Passive"], a: 1 }
  ]
};

function start(type) {
  const data = QUESTIONS[type];
  const q = document.getElementById('quiz');
  q.innerHTML = '';
  data.forEach((item, i) => {
    const card = document.createElement('div');
    card.className = 'card';
    const h = document.createElement('h3');
    h.textContent = (i + 1) + '. ' + item.q;
    card.appendChild(h);
    item.opts.forEach((o, idx) => {
      const label = document.createElement('label');
      label.style.display = 'block';
      const input = document.createElement('input');
      input.type = 'radio';
      input.name = 'q' + i;
      input.value = idx;
      label.appendChild(input);
      label.appendChild(document.createTextNode(' ' + o));
      card.appendChild(label);
    });
    q.appendChild(card);
  });
  const submit = document.createElement('button');
  submit.className = 'btn';
  submit.textContent = LANGS[currentLang].score + ' ‚Üí';
  submit.onclick = () => {
    let s = 0;
    data.forEach((it, i) => {
      const ch = document.querySelector('input[name="q' + i + '"]:checked');
      if (ch && +ch.value === it.a) s++;
    });
    const p = document.createElement('p');
    p.className = 'small';
    p.textContent = LANGS[currentLang].score + ': ' + s + '/' + data.length;
    q.appendChild(p);
  };
  q.appendChild(submit);
}
</script>
